    <script>
        // Your Original Scripts + Advanced Features
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const formatSelect = document.getElementById('formatSelect');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const compressionResults = document.getElementById('compressionResults');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');
        const progressFill = document.getElementById('progressFill');
        const dropZone = document.getElementById('dropZone');
        const darkModeToggle = document.getElementById('darkModeToggle');

        let originalImageSrc = null;
        let compressedImageBlob = null;

        // Drag-and-Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Dark Mode
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        // Rest of your original script
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                originalImageSrc = event.target.result;
                originalPreview.src = originalImageSrc;
                compressImage(originalImageSrc, qualitySlider.value / 100, formatSelect.value);
            };
            reader.readAsDataURL(file);
            resetButton.style.display = 'block';
        });

        qualitySlider.addEventListener('input', function () {
            qualityValue.textContent = qualitySlider.value;
            if (originalImageSrc) {
                compressImage(originalImageSrc, qualitySlider.value / 100, formatSelect.value);
            }
        });

        formatSelect.addEventListener('change', function () {
            if (originalImageSrc) {
                compressImage(originalImageSrc, qualitySlider.value / 100, formatSelect.value);
            }
        });

        resetButton.addEventListener('click', function () {
            fileInput.value = '';
            originalPreview.src = '';
            compressedPreview.src = '';
            compressionResults.innerHTML = '';
            downloadButton.style.display = 'none';
            resetButton.style.display = 'none';
            progressFill.style.width = '0';
        });

        function compressImage(imageSrc, quality, format) {
            progressFill.style.width = '0';
            const img = new Image();
            img.src = imageSrc;

            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = img.width;
                canvas.height = img.height;

                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    progressFill.style.width = `${progress}%`;
                    if (progress >= 90) clearInterval(progressInterval);
                }, 100);

                canvas.toBlob(
                    (blob) => {
                        clearInterval(progressInterval);
                        progressFill.style.width = '100%';

                        compressedImageBlob = blob;
                        const compressedUrl = URL.createObjectURL(blob);

                        compressedPreview.src = compressedUrl;

                        compressionResults.innerHTML = `
                            <div>Original Size: ${(imageSrc.length / 1024).toFixed(2)} KB</div>
                            <div>Compressed Size: ${(blob.size / 1024).toFixed(2)} KB</div>
                        `;

                        downloadButton.style.display = 'block';
                        downloadButton.onclick = () => {
                            const a = document.createElement('a');
                            a.href = compressedUrl;
                            a.download = `compressed-image.${format}`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                    },
                    `image/${format}`,
                    quality
                );
            };
        }

        // Back-to-Top Button
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            backToTopButton.style.display = window.scrollY > 200 ? 'block' : 'none';
        });
    </script>
